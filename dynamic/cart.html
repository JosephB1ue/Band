{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
    <style>
       body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;  
       }
    </style>
</head>
<body>
<h1 >{{ msg }}</h1>
  {% for item in data %}
    <div class="cart-items">
        <img src="{{ item.band_image.url }}" alt="Band Image" class="band-image">
        <h2>{{ item.band_name }}</h2>
        <h2>{{ item.band_price }}</h2>
        <p>{{ item.band_description }}</p>
        <button><a href="{% url 'remove_from_cart' item.id %}">Remove from cart</a></button>
        <br/><br/>


    </div>
  {% endfor %}
    <div class="cart-total">
        <h2>Total: {{ total }}</h2>
    </div>
    <div >

    </div>
    <script src="{% static 'js/cards.js' %}"></script>
</body>
</html>

</html>
