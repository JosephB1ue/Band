<style>
    * {
        box-sizing: border-box;
        padding: 0;
        background-color: aquamarine;
    }
    table {
      position: relative;
      top: 200px;
      font-family: Arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 2px solid #131313;
      background-color: #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
</style>

<form method="post">
  {% csrf_token %}
<table>
    <tr>
      <th>Username</th>
      <th>Password</th>

    </tr>

    {% for value in data %}
    <tr>
      <td>
        <input type="text" value="{{value.username}}" name="first">
        <input type="text" name="id" value="{{value.id}}" hidden>
      </td>
      <td><input type="text" value="{{value.password}}" name="second"></td>
      <td><input type="submit" value="submit" name="submit"></td> 
    </tr>



    {% endfor %}
    
  </table>
</form>
